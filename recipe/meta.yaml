{% set name = "lefthook" %}
{% set version = "1.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/evilmartians/lefthook/archive/v{{ version }}.tar.gz
  sha256: 6873d84432d329ada95b6c775beafdb4e314c31e5988d56d46ab5ff388df7f45

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - lefthook --help

about:
  home: https://github.com/evilmartians/lefthook
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Fast and powerful Git hooks manager for any type of projects
  dev_url: https://github.com/evilmartians/lefthook

extra:
  recipe-maintainers:
    - danielnachun
